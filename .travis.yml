language: python
python:
- '3.6'
- '3.7'
- '3.8'
- '3.9'
install: 
- curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python -
- if [[ $TRAVIS_PYTHON_VERSION < 3.9 ]]; then poetry install --no-dev && poetry run pip install pytest pytest-cov; else poetry install; fi
script:
- if [[ $TRAVIS_PYTHON_VERSION < 3.9 ]]; then poetry run make test_only; else poetry run make test; fi
- python setup.py sdist
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: 
  skip_existing: true
  on:
    branch: main